<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="" class="submit">
            <label " for="Height in cm">Height in cm</label>
            <input id="height" placeholder="Enter Your Height" class="first" type="text">
            <br>
            <label for="Weight in KG">Weight in KG</label>
            <input id="weight" placeholder="Enter Your Weight" type="text">
            <br>
            <button class="calculate">Calculate</button>
            <div class="result">
                
            </div>
            <div class="weight-guide">
                <h2>BMI Weight Guide</h2>
                <p>Under Weight = Less than 18.6</p>
                <p>Normal Range = 18.6 and 24.9</p>
                <p>Overweight = Greater than 24.9</p>
            </div>
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
